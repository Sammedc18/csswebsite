<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page</title>
  
  <style>
    * {
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  margin: 0;
  
  color: #e0e0e0;
}

/* ==========================================Navbar================================== */

.navbar {
    
   
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 40px;
    background: #F5F5F5;
    /* box-shadow: 0 2px 5px rgba(0,0,0,0.05); */
    height: 80px;
}

.logo
{
    height: 40px;
    margin-left: 70px;
}

.navbar-left {
    display: flex;
    align-items: center;
    gap: 10px;
}

.navbar-left img {
    width: 30px;
    height: 30px;
}

.navbar-left h1 {
    font-size: 18px;
    font-weight: 600;
    margin: 0;
    color: #000;
}

.navbar-right {
    display: flex;
    align-items: center;
    gap: 25px;
    margin-right: 100px;
}

.navbar-right a {
    text-decoration: none;
    color: #333;
    font-size: 15px;
    transition: color 0.3s ease;
}

.navbar-right a:hover {
    color: #b87333;
}

.navbar-right .phone {
    font-weight: 600;
    color: #333;
}




/* ==========================================Navbar End================================== */

/* Main contact section */
.contact-section {
  width: 100%;
  height: 500px;
  background-color: #1a1a1a;
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 100px;


}

/* Container for both sides */
.contact-container {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  width: 90%;
  max-width: 1200px;
  gap: 40px;
}

/* Left column */
.contact-info {
  flex: 1;
}

.contact-info h1 {
  font-size: 2.2rem;
  font-weight: 700;
  margin-bottom: 20px;
}

.contact-info p {
  font-size: 0.95rem;
  color: #cfcfcf;
  line-height: 1.6;
}

.contact-info a {
  color: #fff;
  text-decoration: none;
}

.contact-info .service-title {
  margin-top: 15px;
  font-weight: 600;
  color: #fff;
}

/* Right column (form) */
.contact-form {
  flex: 1;
}

form {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.row {
  display: flex;
  gap: 20px;
}

.input-group {
  flex: 1;
  display: flex;
  flex-direction: column;
}

label {
  font-size: 0.9rem;
  margin-bottom: 5px;
  color: #cfcfcf;
}

input, textarea {
  background: transparent;
  border: none;
  border-bottom: 1px solid #888;
  padding: 8px 0;
  color: #fff;
  font-size: 0.95rem;
  outline: none;
  transition: border-color 0.3s ease;
}

input:focus, textarea:focus {
  border-color: #fff;
}

.phone-field {
  display: flex;
  align-items: center;
  border-bottom: 1px solid #888;
}

.phone-field .globe {
  margin-right: 8px;
  font-size: 1rem;
}

.phone-field input {
  border: none;
  flex: 1;
  background: transparent;
  color: #fff;
  padding: 8px 0;
  outline: none;
}

button {
  background: #fff;
  color: #333;
  border: none;
  padding: 12px;
  font-size: 1rem;
  cursor: pointer;
  transition: background 0.3s ease;
}

button:hover {
  background: #ddd;
}

/* Responsive layout */
@media (max-width: 900px) {
  .contact-container {
    flex-direction: column;
    align-items: stretch;
    height: auto;
  }

  .contact-section {
    height: auto;
    padding: 40px 0;
  }
}

  </style>
</head>
<body>
     <section class="navbar">
        
            <div >
            <img class="logo" src="logo.jpg" alt="logo">
            </div>
            <div class="navbar-right">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="service.html">Services</a>
            
            <a href="Contact.html">Contact</a>
            </div>
    </section >
  <section class="contact-section">
    <div class="contact-container">

      <!-- Left side content -->
      <div class="contact-info">
        <h1>Let's Discuss<br>Your Next Project</h1>
        <p>
          Fill out the form, or call us to<br>
          set up a free in-home consultation.
        </p>

        <p class="service-title">Service Areas:</p>
        <p>San Francisco, Santa Clara, Alameda, San Mateo</p>

        <p>500 Terry Francine Street<br>San Francisco, CA 94158</p>

        <p><a href="mailto:info@mysite.com">info@mysite.com</a></p>
      </div>

      <!-- Right side form -->
      <div class="contact-form">
        <form>
          <div class="row">
            <div class="input-group">
              <label>First Name *</label>
              <input type="text" required>
            </div>
            <div class="input-group">
              <label>Last Name *</label>
              <input type="text" required>
            </div>
          </div>

          <div class="row">
            <div class="input-group">
              <label>Email *</label>
              <input type="email" required>
            </div>
            <div class="input-group">
              <label>Phone</label>
              <div class="phone-field">
                <span class="globe">üåê</span>
                <input type="tel">
              </div>
            </div>
          </div>

          <div class="input-group">
            <label>Address</label>
            <input type="text">
          </div>

          <div class="input-group">
            <label>Subject</label>
            <input type="text">
          </div>

          <div class="input-group">
            <label>Message</label>
            <textarea rows="4"></textarea>
          </div>

          <button type="submit">Submit</button>
        </form>
      </div>

    </div>
  </section>
</body>
</html>
