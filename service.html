<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Service</title>

  <style>
    /* Basic reset and global styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    /* ---------------- NAVBAR ---------------- */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background: #f5f5f5;
      height: 80px;
      flex-wrap: wrap;
    }

    .logo {
      height: 40px;
    }

    .navbar-right {
      display: flex;
      align-items: center;
      gap: 25px;
    }

    .navbar-right a {
      text-decoration: none;
      color: #333;
      font-size: 15px;
      transition: color 0.3s ease;
    }

    .navbar-right a:hover {
      color: #b87333;
    }

    /* ---------------- HERO SECTION ---------------- */
    .hero2 {
      text-align: center;
      margin-top: 50px;
      padding: 0 20px;
    }

    .services {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .hero2 p {
      color: #666;
      margin-top: 10px;
      margin-bottom: 40px;
      font-size: 16px;
    }

    /* ---------------- SERVICE SECTION ---------------- */
    .service-container {
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      gap: 20px;
      margin: 40px 100px;
      flex-wrap: wrap;
    }

    .serviceimg {
      flex: 1 1 30%;
      max-width: 350px;
      text-align: center;
      background: #fff;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .serviceimg:hover {
      transform: translateY(-5px);
    }

    .serviceimg img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .servicessheading {
      font-size: 20px;
      font-weight: 600;
      margin-top: 20px;
      margin-bottom: 10px;
    }

    /* ---------------- RESPONSIVE DESIGN ---------------- */
    @media (max-width: 1024px) {
      .navbar {
        padding: 10px 20px;
      }

      .service-container {
        margin: 40px 40px;
      }

      .services {
        font-size: 30px;
      }
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        text-align: center;
        height: auto;
      }

      .navbar-right {
        flex-wrap: wrap;
        justify-content: center;
        margin: 10px 0;
      }

      .service-container {
        flex-direction: column;
        align-items: center;
        margin: 20px;
      }

      .serviceimg {
        width: 90%;
        margin-bottom: 30px;
      }

      .services {
        font-size: 28px;
      }
    }

    @media (max-width: 480px) {
      .services {
        font-size: 24px;
      }

      .hero2 p {
        font-size: 14px;
      }

      .navbar-right a {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <section class="navbar">
    <div>
      <img class="logo" src="logo.jpg" alt="logo" />
    </div>
    <div class="navbar-right">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="#">Services</a>
      <a href="Contact.html">Contact</a>
    </div>
  </section>

  <section class="hero2">
    <h1 class="services">Our Services</h1>
    <p>Let us help you make your dreams a reality.</p>
  </section>

  <section class="service-container">
    <div class="serviceimg">
      <img src="kitchen.jpg" alt="Kitchen" />
      <h2 class="servicessheading">Kitchen</h2>
    </div>
    <div class="serviceimg">
      <img src="bathroom.jpg" alt="Bathroom" />
      <h2 class="servicessheading">Bathrooms</h2>
    </div>
    <div class="serviceimg">
      <img src="interiors.jpg" alt="Interiors" />
      <h2 class="servicessheading">Interiors</h2>
    </div>
  </section>
</body>
</html>
